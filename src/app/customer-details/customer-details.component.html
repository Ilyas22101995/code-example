<div *ngIf="customer">
  <div class="card my-3">
    <div class="card-header">
      {{customer.lastname}} {{customer.firstname}}
    </div>
    <div class="card-body">
      <h5 class="card-title">Email: {{customer.email}}</h5>
      <p class="card-text">Age: {{customer.age}}</p>
      <p class="card-text">{{customer.active}}</p>
      <span class="btn btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</span>
      <span class="btn btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</span>
      <span class="btn btn-danger" (click)='deleteCustomer()'>Delete</span>
    </div>
  </div>
  <hr/>
</div>
